<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image HD Upscaler</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px 15px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.8em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            gap: 15px;
            margin-bottom: 20px;
        }

        .preview-box {
            flex: 1;
            text-align: center;
        }

        .preview-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 0.9em;
        }

        .original-title {
            color: #667eea;
        }

        .result-title {
            color: #4caf50;
        }

        .preview-image {
            width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            object-fit: contain;
        }

        .placeholder {
            width: 100%;
            height: 150px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
            font-size: 0.9em;
        }

        .button-group {
            display: none;
            gap: 10px;
            flex-direction: column;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .comparison-slider {
            position: relative;
            width: 100%;
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            display: none;
        }

        .slider-before, .slider-after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .slider-before {
            width: 50%;
            overflow: hidden;
        }

        .slider-handle {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: white;
            cursor: col-resize;
            transform: translateX(-50%);
        }

        .slider-handle::after {
            content: '‚Üî';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            font-size: 0.8em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                padding: 30px;
            }
            
            .button-group {
                flex-direction: row;
            }
            
            .btn {
                width: auto;
                flex: 1;
            }
            
            .preview-image {
                max-height: 250px;
            }
            
            .placeholder {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image HD Upscaler</h1>
        <p class="subtitle">Tingkatkan kualitas gambar menjadi HD</p>
        
        <div class="upload-area" id="uploadArea">
            <div>
                <div style="font-size: 40px; margin-bottom: 10px;">üìÅ</div>
                <div class="upload-text">Pilih Gambar</div>
                <div class="upload-subtext">JPG, PNG, JPEG (Max 10MB)</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Memproses gambar...</div>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-box">
                <div class="preview-title original-title">Gambar Asli</div>
                <img id="originalPreview" class="preview-image" alt="Original" style="display: none;">
                <div id="originalPlaceholder" class="placeholder">Gambar asli</div>
            </div>
            <div class="preview-box">
                <div class="preview-title result-title">Hasil HD</div>
                <img id="resultPreview" class="preview-image" alt="Result" style="display: none;">
                <div id="resultPlaceholder" class="placeholder">Hasil HD</div>
            </div>
        </div>

        <div class="comparison-slider" id="comparisonSlider">
            <img id="sliderAfter" class="slider-after preview-image" alt="After">
            <div class="slider-before">
                <img id="sliderBefore" class="preview-image" alt="Before">
            </div>
            <div class="slider-handle"></div>
        </div>

        <div class="button-group" id="buttonGroup">
            <button class="btn btn-primary" id="processBtn">Proses HD</button>
            <button class="btn btn-success" id="downloadBtn" disabled>Download</button>
            <button class="btn btn-secondary" id="compareBtn" style="display: none;">Bandingkan</button>
            <button class="btn btn-secondary" id="resetBtn">Ulangi</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const originalPreview = document.getElementById('originalPreview');
        const resultPreview = document.getElementById('resultPreview');
        const originalPlaceholder = document.getElementById('originalPlaceholder');
        const resultPlaceholder = document.getElementById('resultPlaceholder');
        const buttonGroup = document.getElementById('buttonGroup');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const compareBtn = document.getElementById('compareBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const comparisonSlider = document.getElementById('comparisonSlider');
        const sliderBefore = document.getElementById('sliderBefore');
        const sliderAfter = document.getElementById('sliderAfter');

        let processedImageUrl = null;

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        processBtn.addEventListener('click', processImage);
        downloadBtn.addEventListener('click', downloadImage);
        compareBtn.addEventListener('click', toggleComparison);
        resetBtn.addEventListener('click', resetApp);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Pilih file gambar yang valid!');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                alert('Ukuran file maksimal 10MB!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                originalPreview.src = e.target.result;
                originalPreview.style.display = 'block';
                originalPlaceholder.style.display = 'none';
                
                previewContainer.style.display = 'flex';
                buttonGroup.style.display = 'flex';
                
                resultPreview.style.display = 'none';
                resultPlaceholder.style.display = 'block';
                downloadBtn.disabled = true;
                compareBtn.style.display = 'none';
                comparisonSlider.style.display = 'none';
                
                processedImageUrl = null;
            };
            reader.readAsDataURL(file);
        }

        async function processImage() {
            const file = fileInput.files[0];
            if (!file) return;

            processBtn.style.display = 'none'; // Hilangkan tombol proses
            loading.style.display = 'block';
            downloadBtn.disabled = true;
            compareBtn.style.display = 'none';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/upscale', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Gagal memproses gambar');
                }

                const blob = await response.blob();
                
                if (blob.size === 0) {
                    throw new Error('Gambar hasil kosong');
                }

                processedImageUrl = URL.createObjectURL(blob);
                resultPreview.src = processedImageUrl;
                resultPreview.style.display = 'block';
                resultPlaceholder.style.display = 'none';
                downloadBtn.disabled = false;
                compareBtn.style.display = 'block';

                // Setup comparison slider
                sliderBefore.src = originalPreview.src;
                sliderAfter.src = processedImageUrl;

            } catch (error) {
                alert('Error: ' + error.message);
                processBtn.style.display = 'block'; // Tampilkan kembali jika error
            } finally {
                loading.style.display = 'none';
            }
        }

        function downloadImage() {
            if (!processedImageUrl) return;

            const a = document.createElement('a');
            a.href = processedImageUrl;
            a.download = 'hd-image-' + Date.now() + '.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function toggleComparison() {
            if (comparisonSlider.style.display === 'block') {
                comparisonSlider.style.display = 'none';
                previewContainer.style.display = 'flex';
                compareBtn.textContent = 'Bandingkan';
            } else {
                comparisonSlider.style.display = 'block';
                previewContainer.style.display = 'none';
                compareBtn.textContent = 'Sembunyikan';
            }
        }

        function resetApp() {
            fileInput.value = '';
            previewContainer.style.display = 'none';
            buttonGroup.style.display = 'none';
            originalPreview.style.display = 'none';
            resultPreview.style.display = 'none';
            originalPlaceholder.style.display = 'block';
            resultPlaceholder.style.display = 'block';
            downloadBtn.disabled = true;
            compareBtn.style.display = 'none';
            comparisonSlider.style.display = 'none';
            processBtn.style.display = 'block'; // Tampilkan kembali tombol proses
            processedImageUrl = null;
        }

        // Initialize comparison slider
        function initComparisonSlider() {
            const handle = comparisonSlider.querySelector('.slider-handle');
            const before = comparisonSlider.querySelector('.slider-before');
            let isDragging = false;

            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);

            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                const rect = comparisonSlider.getBoundingClientRect();
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                if (!x) return;
                
                const percent = ((x - rect.left) / rect.width) * 100;
                const clampedPercent = Math.max(0, Math.min(100, percent));
                before.style.width = clampedPercent + '%';
                handle.style.left = clampedPercent + '%';
            }

            function stopDrag() {
                isDragging = false;
            }
        }

        initComparisonSlider();
    </script>
</body>
</html>
