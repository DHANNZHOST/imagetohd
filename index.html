<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image HD Upscaler</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px 15px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #eef2ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .upload-area:active {
            transform: translateY(0);
        }

        .upload-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            gap: 15px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .preview-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .preview-box {
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
        }

        .preview-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .original-title {
            color: #667eea;
        }

        .result-title {
            color: #4caf50;
        }

        .preview-image {
            width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            object-fit: contain;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .preview-image.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .placeholder {
            width: 100%;
            height: 150px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .button-group {
            display: none;
            gap: 10px;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .button-group.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .loading.show {
            opacity: 1;
            transform: scale(1);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .footer.show {
            opacity: 1;
            transform: translateY(0);
        }

        .copyright {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .contact-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.75em;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
            background: #f8f9ff;
        }

        .contact-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .channel-link {
            color: #4caf50;
            background: #f1f8e9;
        }

        .channel-link:hover {
            background: #4caf50;
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                padding: 30px;
            }
            
            .button-group {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .btn {
                width: auto;
                flex: 1;
                min-width: 120px;
            }
            
            .preview-image {
                max-height: 250px;
            }
            
            .placeholder {
                height: 200px;
            }

            .contact-info {
                flex-direction: row;
                justify-content: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in-up">
        <h1>üñºÔ∏è Image HD Upscaler</h1>
        <p class="subtitle">Tingkatkan kualitas gambar menjadi HD</p>
        
        <div class="upload-area" id="uploadArea">
            <div>
                <div style="font-size: 40px; margin-bottom: 10px;">üìÅ</div>
                <div class="upload-text">Pilih Gambar</div>
                <div class="upload-subtext">JPG, PNG, JPEG (Max 10MB)</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="pulse">Memproses gambar menjadi HD...</div>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-box">
                <div class="preview-title original-title">Gambar Asli</div>
                <img id="originalPreview" class="preview-image" alt="Original">
                <div id="originalPlaceholder" class="placeholder">Gambar asli</div>
            </div>
            <div class="preview-box">
                <div class="preview-title result-title">Hasil HD</div>
                <img id="resultPreview" class="preview-image" alt="Result">
                <div id="resultPlaceholder" class="placeholder">Hasil HD</div>
            </div>
        </div>

        <div class="button-group" id="buttonGroup">
            <button class="btn btn-primary" id="processBtn">Proses HD</button>
            <button class="btn btn-success" id="downloadBtn" disabled>Download</button>
            <button class="btn btn-secondary" id="resetBtn">Ulangi</button>
        </div>

        <!-- Footer dengan Copyright & Kontak -->
        <div class="footer" id="footer">
            <div class="copyright">
                &copy; 2024 DhanXzz - Image HD Upscaler
            </div>
            <div class="contact-info">
                <a href="https://wa.me/6287748834200" class="contact-link" target="_blank">
                    üìû Laporkan Masalah
                </a>
                <a href="https://whatsapp.com/channel/0029Vb6UEvUG3R3eRWCxww0K" class="contact-link channel-link" target="_blank">
                    üì¢ Channel WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const originalPreview = document.getElementById('originalPreview');
        const resultPreview = document.getElementById('resultPreview');
        const originalPlaceholder = document.getElementById('originalPlaceholder');
        const resultPlaceholder = document.getElementById('resultPlaceholder');
        const buttonGroup = document.getElementById('buttonGroup');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const footer = document.getElementById('footer');

        let processedImageUrl = null;

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        processBtn.addEventListener('click', processImage);
        downloadBtn.addEventListener('click', downloadImage);
        resetBtn.addEventListener('click', resetApp);

        // Show footer setelah halaman load
        setTimeout(() => {
            footer.classList.add('show');
        }, 1000);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Pilih file gambar yang valid!');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('Ukuran file maksimal 10MB!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                // Hide upload area dengan animasi
                uploadArea.style.opacity = '0.5';
                uploadArea.style.transform = 'scale(0.98)';
                
                setTimeout(() => {
                    originalPreview.src = e.target.result;
                    originalPreview.onload = () => {
                        originalPreview.classList.add('loaded');
                        originalPlaceholder.style.display = 'none';
                    };
                    
                    previewContainer.style.display = 'flex';
                    setTimeout(() => previewContainer.classList.add('show'), 50);
                    
                    buttonGroup.style.display = 'flex';
                    setTimeout(() => buttonGroup.classList.add('show'), 100);
                    
                    resultPreview.style.display = 'none';
                    resultPlaceholder.style.display = 'block';
                    downloadBtn.disabled = true;
                    
                    processedImageUrl = null;
                }, 300);
            };
            reader.readAsDataURL(file);
        }

        async function processImage() {
            const file = fileInput.files[0];
            if (!file) return;

            // Loading effect pada tombol
            processBtn.classList.add('btn-loading');
            processBtn.disabled = true;
            
            // Show loading dengan animasi
            loading.style.display = 'block';
            setTimeout(() => loading.classList.add('show'), 50);
            
            downloadBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/upscale', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Gagal memproses gambar');
                }

                const blob = await response.blob();
                
                if (blob.size === 0) {
                    throw new Error('Gambar hasil kosong');
                }

                processedImageUrl = URL.createObjectURL(blob);
                
                // Hide loading dengan animasi
                loading.classList.remove('show');
                setTimeout(() => {
                    loading.style.display = 'none';
                    
                    // Show result dengan animasi
                    resultPreview.src = processedImageUrl;
                    resultPreview.style.display = 'block';
                    resultPreview.onload = () => {
                        resultPreview.classList.add('loaded');
                        resultPlaceholder.style.display = 'none';
                    };
                    
                    downloadBtn.disabled = false;
                    
                    // Hilangkan tombol proses dengan animasi
                    processBtn.style.opacity = '0';
                    processBtn.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        processBtn.style.display = 'none';
                    }, 300);
                    
                }, 500);

            } catch (error) {
                showError('Error: ' + error.message);
                resetProcessingState();
            }
        }

        function downloadImage() {
            if (!processedImageUrl) return;

            // Loading effect pada tombol download
            const originalText = downloadBtn.textContent;
            downloadBtn.classList.add('btn-loading');
            downloadBtn.textContent = '';
            
            setTimeout(() => {
                const a = document.createElement('a');
                a.href = processedImageUrl;
                a.download = 'hd-image-' + Date.now() + '.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Reset tombol download
                downloadBtn.classList.remove('btn-loading');
                downloadBtn.textContent = originalText;
            }, 500);
        }

        function resetApp() {
            // Animasi reset
            previewContainer.classList.remove('show');
            buttonGroup.classList.remove('show');
            originalPreview.classList.remove('loaded');
            resultPreview.classList.remove('loaded');
            
            setTimeout(() => {
                fileInput.value = '';
                previewContainer.style.display = 'none';
                buttonGroup.style.display = 'none';
                originalPreview.style.display = 'none';
                resultPreview.style.display = 'none';
                originalPlaceholder.style.display = 'block';
                resultPlaceholder.style.display = 'block';
                downloadBtn.disabled = true;
                
                // Reset tombol proses
                processBtn.style.display = 'block';
                processBtn.style.opacity = '1';
                processBtn.style.transform = 'scale(1)';
                processBtn.classList.remove('btn-loading');
                processBtn.disabled = false;
                processBtn.textContent = 'Proses HD';
                
                // Reset upload area
                uploadArea.style.opacity = '1';
                uploadArea.style.transform = 'scale(1)';
                
                processedImageUrl = null;
            }, 500);
        }

        function resetProcessingState() {
            processBtn.classList.remove('btn-loading');
            processBtn.disabled = false;
            loading.classList.remove('show');
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }

        function showError(message) {
            // Buat elemen error dengan animasi
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%) translateY(-100px);
                background: #ff6b6b;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                transition: all 0.5s ease;
                font-size: 0.9em;
                text-align: center;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            // Animasi masuk
            setTimeout(() => {
                errorDiv.style.transform = 'translateX(-50%) translateY(0)';
            }, 100);
            
            // Animasi keluar setelah 3 detik
            setTimeout(() => {
                errorDiv.style.transform = 'translateX(-50%) translateY(-100px)';
                setTimeout(() => {
                    document.body.removeChild(errorDiv);
                }, 500);
            }, 3000);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to container
            const container = document.querySelector('.container');
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 15px 40px rgba(0,0,0,0.2)';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 10px 30px rgba(0,0,0,0.2)';
            });
        });
    </script>
</body>
</html>
